<div class="container">
  <div class="card my-3">
    <div class="card-header">
      <h2>Invoice example</h2>
    </div>
    <div class="card-body">
      <invoice-view [id]="invoice.id" [name]="invoice.name" />

      <div class="row my-3">
        <div class="col">
          <customer-view [client]="invoice.client" />
        </div>

        <div class="col">
          <company-view [company]="invoice.company" />
        </div>
      </div>

      <list-table-items [items]="invoice.items" (removeEventEmitter)="removeItem($event)"/>
      <app-total [total]="invoice.total" />
      <form-item />
    </div>
  </div>
</div>
