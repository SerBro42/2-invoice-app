<div class="container">
  <div class="card my-3">
    <div class="card-header">
      <h2>Invoice example</h2>
    </div>
    <div class="card-body">
      <invoice-view [id]="invoice.id" [name]="invoice.name"></invoice-view>

      <div class="row my-3">
        <div class="col">
          <customer-view [client]="invoice.client"></customer-view>
        </div>

        <div class="col">
          <company-view [company]="invoice.company"></company-view>
        </div>
      </div>

      <list-table-items [items]="invoice.items"></list-table-items>
    </div>
  </div>
</div>
